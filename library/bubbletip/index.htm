<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>BubbleTip Demo</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
	
	<script src="js/jQuery.bubbletip-1.0.6.js" type="text/javascript"></script>
	<link href="js/bubbletip/bubbletip.css" rel="stylesheet" type="text/css" />
	<!--[if IE]>
	<link href="js/bubbletip/bubbletip-IE.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	
	<style type="text/css">
		p, h4, li
		{
			font-family: Arial, Tahoma, Verdana;
		}
		pre.tip
		{
			margin: 0px;
			padding: 5px;
			font-size: 0.9em;	
		}
		pre.code
		{
			margin: 0px;
			padding: 20px;
			border: solid 1px #CCC;
			font-size: 1.0em;
		}
		em 
		{
			font-size: 0.9em;
			color: #777777;
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('.a1_up').bubbletip($('#tip1_up'));
            $('.a1_up').bubbletip($('#tip2_up'));

		
		});
	</script>
</head>
<body>
<br /><br /><br /><br /><br />
<p>MOUSEOVER to open a tooltip 
 <a class="a1_up" href="#">above asds</a>, <a class="a1_up" href="#">above</a>, 
	

<div id="tip1_up" style="display:none;">
        <a href="#">click me </a> 
 </div>
 <div id="tip2_up" style="display:none;">
        <a href="#">click me </a> 
 </div>
 
</body>
</html>
